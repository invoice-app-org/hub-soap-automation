<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title }} | {{ site.title }}</title>
<style>
  :root{ --bg:#0B1220; --panel:#0F172A; --ink:#E2E8F0; --muted:#94A3B8; --brand:#2563EB; --card:#111827 }
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Inter,system-ui,Segoe UI,Arial}
  a{color:#93C5FD;text-decoration:none}
  .wrap{max-width:1100px;margin:40px auto;padding:0 20px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
  .card{background:var(--panel);border:1px solid #1E293B;border-radius:14px;padding:16px}
  .badge{display:inline-block;background:#1E293B;border:1px solid #334155;border-radius:999px;padding:2px 10px;font-size:12px;color:#A5B4FC}
  .muted{color:var(--muted)}
  img.diagram{width:100%;height:auto;border:1px solid #243146;border-radius:12px;background:#0B1220}
  .meta{font-size:14px;color:var(--muted)}
  footer{margin:56px 0;color:#64748B;font-size:13px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1 style="margin:0">{{ site.title }}</h1>
    <div class="muted">{{ site.description }}</div>
  </header>
  {{ content }}
  <footer>© {{ "now" | date: "%Y" }} — Polished, performance-focused architecture docs.</footer>
</div>
</body>
</html>
